<!DOCTYPE html>
<html>
  <head>
    <title>YRS Eastbourne</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style type="text/css">
      #map-canvas {
        width: 300px;
        height: 300px;
      }
    </style>
    <!--
    Include the maps javascript with sensor=true because this code is using a
    sensor (a GPS locator) to determine the user's location.
    See: https://developers.google.com/apis/maps/documentation/javascript/basics#SpecifyingSensor
    -->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>

    <script>
var map;

function initialize() {
  var counter = 0;
  var mapOptions = {
    zoom: 18,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  };
  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);
  addCoins(map);

  // Try HTML5 geolocation
  if(navigator.geolocation) {
    var marker = new google.maps.Marker({
      position: new google.maps.LatLng( 0, 0 ),
      map: map,
      title: 'Hello World!'
    });

    setInterval(function() {
      document.getElementById('count').innerHTML = "" + counter++;
      navigator.geolocation.getCurrentPosition(function(position) {

        document.getElementById('lat').innerHTML = "" + position.coords.latitude;
        document.getElementById('long').innerHTML = "" + position.coords.longitude;

        var pos = new google.maps.LatLng(position.coords.latitude,
                                         position.coords.longitude);

        marker.setPosition(pos);

        map.setCenter(pos);
      }, function() {
        handleNoGeolocation(true);
      },{
        maximumAge: 250,
        enableHighAccuracy: true
      });
    }, 2000);
  } else {
    // Browser doesn't support Geolocation
    handleNoGeolocation(false);
  }
}

function handleNoGeolocation(errorFlag) {
  if (errorFlag) {
    var content = 'Error: The Geolocation service failed.';
  } else {
    var content = 'Error: Your browser doesn\'t support geolocation.';
  }

  var options = {
    map: map,
    position: new google.maps.LatLng(60, 105),
    content: content
  };

  var infowindow = new google.maps.InfoWindow(options);
  map.setCenter(options.position);
}

function addCoins(map) {
  var image = 'img/Coin.png';
  var coinlat = 50.77909;
  var coinlong = 0.291183;
  for(var i=0; i<10; i++) {
    var marker = new google.maps.Marker({
      position: new google.maps.LatLng( coinlat, coinlong ),
      map: map,
      icon: image
    });
    coinlat = coinlat + 0.0001;
    coinlong = coinlong + 0.0001;
  }
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
    <div>
      <p>Lat: <span id="lat"></span></p>
      <p>Long: <span id="long"></span></p>
      <p>Count: <span id="count"></span></p>
    </div>
  </body>
</html>
